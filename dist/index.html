<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
	<div id="app"></div>
	<h1 id="my-heading">Hello world!</h1>

	<button id="my-button">Click Me</button>
	<button id="add-data">Add Data</button>
	<textarea id="new_text">Add your text here</textarea>
	<ul id="list"></ul>
	<script>var button = document.getElementById('add-data');
var list = document.getElementById('list');
button.addEventListener('click', function () {
  applied_text = document.getElementById('new_text').value;
  var listItem = document.createElement('li');
  var text = document.createTextNode(applied_text);
  listItem.appendChild(text);
  list.appendChild(listItem);
});</script>
	
	<script>var button = document.getElementById('my-button');
var heading = document.getElementById('my-heading');
button.addEventListener('click', function () {
  console.log('hello world');
  heading.textContent = 'My notebook';
});</script>

	</script>
</body>

</html>
